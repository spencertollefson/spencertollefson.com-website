{% extends 'blog/base.html' %}

{% block title %}Spencer Tollefson{% endblock %}

{% block header-setup %}
<div class="container content" id="main">
    <div class="row">
        <div class="col d-flex justify-content-center py-2">
            <h1>Blog Posts</h1>
        </div>
    </div>
    <div class="row">
{#        <div class="col-9 col-sm-5 pb-1 mx-auto">#}
        <div class="col d-flex justify-content-center mx-auto list-box">
            <div class="list-group">
                {% for post in posts %}
                    <a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item list-group-item-action">#{{ post.id }}: {{ post.title }} - {{ post.published_date|date:'F j' }}, {{ post.published_date|date:'Y' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
