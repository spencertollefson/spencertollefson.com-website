{% extends 'blog/base.html' %}

{% block title %}Spencer Tollefson{% endblock %}

{% block header-setup %}
<div class="container" id="main">
    <div class="row">
        <div class="col d-flex justify-content-center py-2">
            <h1>Blog Posts</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-9 col-sm-7 pb-1 text-left mx-auto" style="background-color: lightpink;">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <a href="{% url 'post_detail' pk=post.pk %}">#{{ post.id }}: {{ post.title }}</a> - {{ post.published_date|date:'F j' }}, {{ post.published_date|date:'Y' }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
