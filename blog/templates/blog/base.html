{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>


{#        <Imports css files found elsewhere on internet (bootstrap)>#}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

{#        <imports a font from elsewhere on the web>#}
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

{#        <Leads to blog.css file for CSS styling>#}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <title>Spencer's Blog</title>

        <a href="{% url 'resume' %}" class="top-menu">Resume</a>
        <a href="{% url 'about' %}" class="top-menu">About</a>

    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Spencer's Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
